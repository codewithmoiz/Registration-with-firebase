<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        body{
            background-color: rgb(6, 17, 33);
            }

            main{
            background: radial-gradient(45.87% 50% at 50% 50%, #3763C1 0%, rgba(35, 70, 157, 0.5) 38.39%, rgba(20, 43, 114, 0) 100%);
            width: 100%;
            height: 80vh;
           display: flex;
           align-items: center;
           justify-content: center;
           overflow: auto;
        }
        header{
            /* background-color: #3763C1; */
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        header h1{
            font-size: 50px;
        }
        header p{
            font-size: 20px;
            font-weight: 400;
        }
        table {
            border-collapse: collapse;
            width: 85%;
            text-align: left;
            /* font-weight: 400 ; */
            /* background: skyblue; */
        }
        table tbody tr{
            margin: 50px 0;
        }
        table th, table td{
            padding: 5px 10px;
        }
        table,td,tr,th{
            border: 2px solid #ffffff18;
        }
        table tbody td{
           text-shadow: 0px 0px 10px rgb(6, 17, 33) !important;
        }
        table tbody button {
    border: none;
    outline: none;
    color: #fff;
    background-color: rgba(35, 70, 157, 0.5);
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    transition: all ease 0.4s;
}
button span{
    position: relative;
    transition: all ease 0.4s;
    z-index: 50;
}
table tbody button::after{
    content: "";
    height: 100%;
    width: 100%;
    background-color: rgb(11, 33, 65);
    position: absolute;
    top: 100%;
    transition: all ease 0.4s;
    left: 100%;
}
table tbody button:hover::after{
    top: 0%;
    left: 0%;
    transform: scale(2);
}
table tbody button:active{
    transform: scale(0.9);
}
    </style>
</head>
<body>
    
  <header>
    <h1>All Data</h1>
    <p>All users data is here.</p>
  </header>

    <main>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Bio</th>
                <th>Age</th>
                <th>Interest</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="table-body">
        
        </tbody>
    </table>
</main>
    <script type="module" src="script.mjs"></script>
</body>
</html>
